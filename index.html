<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day habits</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <link rel="icon" type="image/png" href="./icons/favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

</head>

<body>

  <div id='alert' class ="alert no-mobile"  onclick="localStorage.clear();window.location.reload();">   </div>
  <h1 id='dayTitle'> </h1>

  <div id="columnsContainer" class="columns-container" > 

    <div id="leftColumn" class="column column-left no-mobile">
      <div class="column-title"> Notes de la journée </div>
      <div id="notepad" class="notepad" contenteditable = true> </div>

      <div id="parametersContainer" class ="parameters-container grid-layout">
        <div id="resetButton" class="parameter warning" > <i class="ri-reset-left-line"></i> </div>
        <div id="saveButton" class="parameter" > <i class="ri-download-line"></i> </div>
        <div id="authorButton" class="parameter" > <i class="ri-question-mark"></i> </div>
      </div>
    </div>

    <div id="centerColumn" class="column column-center"> 
        <div  id="habitsContainer" class="column-layout"> </div>
    </div>

    <div id="rightColumn" class="column column-right no-mobile"> 
      <div class="column-top">
        <div class="column-title"> Side-quests </div>
        <div  id="ideasContainer" class="grid-layout"> 
          <div id="ideaEmpty" class = "empty-alert" style = "display: none;"> Plus de side-quests disponible à cette heure-ci !</div>
        </div>
      </div>
      <div class="column-bottom">        
        <div class="column-title"> Day score </div>
        <!-- score container -->
        <div id="dayScore" class="day-score"> </div>
      </div>
    </div>

  </div>

</body>

<script src="./script.js"></script>

</html>
